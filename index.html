<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header id="title">Rock Paper Scissors</header>
    
    <div class ="start-menu">
        <h3>Are You Ready?</h3>
        <button id="play">Let's Play</button>
    </div>
    
    <div class="container">
        
        <div class="scoreboard" style ="display: none">
            <div id="player"></div>
            <div id="playerChoiceImg"></div>
            <div id="scoreboardMessage"></div>
            <div id="comChoiceImg"></div>
            <div id="computer"></div>
        </div>
        
        <div class="gameboard" style="display: none">
            <input class="select" type="image" src="images/rock.png" alt="rock" id="Rock"></input>
            <input class="select" type="image" src="images/paper.png" alt="paper" id="Paper"></input>
            <input class="select" type="image" src="images/scissors.png" alt="scissors" id="Scissors"></input>
        </div>

        <div class="game-over" style="display: none">
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
